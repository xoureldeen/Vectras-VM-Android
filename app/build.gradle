plugins {
    id 'com.android.application'
}

android {
    namespace 'com.vectras.vm'
    compileSdk 36

    defaultConfig {
        applicationId "com.vectras.vm"
        minSdk minApi
        targetSdk targetApi
        versionCode 21
        versionName "v2.9.5-3dfx-zeppole"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    signingConfigs {
        debug {
            storeFile file('../vectras.jks')
            keyAlias 'vectras'
            storePassword '856856'
            keyPassword '856856'
        }
        release {
            storeFile file('../vectras.jks')
            keyAlias 'vectras'
            storePassword '856856'
            keyPassword '856856'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
        buildConfig true
        aidl true
    }

    splits {
        abi {
            enable false
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    buildToolsVersion '35.0.1'
    ndkVersion '21'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.google.android.material:material:1.14.0-alpha03'
    implementation "androidx.annotation:annotation:1.9.1"
    implementation "androidx.core:core:1.16.0"
    implementation "androidx.drawerlayout:drawerlayout:1.2.0"
    implementation "androidx.preference:preference:1.2.1"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.2.0-beta01"
    implementation "androidx.viewpager:viewpager:1.1.0"
    implementation platform('com.google.firebase:firebase-bom:34.0.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation("com.google.firebase:firebase-auth")
    implementation("com.google.firebase:firebase-database")
    implementation 'com.google.firebase:firebase-storage'
    implementation("com.google.android.gms:play-services-auth:21.4.0")
    implementation("com.google.firebase:firebase-crashlytics")
    implementation 'com.google.android.gms:play-services-ads:24.5.0'
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    implementation 'com.google.guava:guava:33.4.8-jre'
    implementation 'com.google.code.gson:gson:2.13.1'
    implementation 'com.squareup.okhttp3:okhttp:5.1.0'
    implementation "androidx.window:window:1.4.0"
    implementation "commons-io:commons-io:2.20.0"
    implementation 'org.zeroturnaround:zt-zip:1.17'
    implementation 'com.airbnb.android:lottie:6.6.7'
    implementation 'org.apache.commons:commons-compress:1.28.0'
    implementation 'com.google.firebase:firebase-crashlytics-buildtools:3.0.5'
    implementation 'androidx.activity:activity:1.10.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'androidx.preference:preference:1.2.1'
    compileOnly project(':shell-loader:stub')
    implementation project(":terminal-view")
    
    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:3.0.0'
    implementation 'com.squareup.retrofit2:converter-gson:3.0.0'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'
    
    // Test dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
}